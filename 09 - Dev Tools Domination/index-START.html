<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p class="body" onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log('hi')

    // Interpolated

    console.log('hi~ i\'m %s dude','ðŸ’©')
    // Styled
    console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue')
    // warning!
    console.warn("ohohdodh")
    // Error :\
    console.error("!!!eorror!!")
    // Info
    console.info("just info~~")
    // Testing
    //
    const p = document.querySelector('p');
    console.assert(p.classList.contains('body'), 'this is wrong')
    console.assert(p.classList.contains('head'), 'this is wrong')

    // clearing
    console.clear();

    //debug
    console.debug("debug??!!")
    console.log("debug??!!")

    // Viewing DOM Elements

    console.log(p);
    console.dir(p);

    // Grouping together

    console.group('status');
    console.log("peekaboo, you can't see 1");
    console.log("peekaboo, you can't see 2");
    console.log("peekaboo, you can't see 3-4");
    console.log("peekaboo, you can't see 4");
    console.groupEnd();


    console.groupCollapsed('status');
    console.log("peekaboo, you can't see 6");
    console.log("peekaboo, you can't see 5");
    console.log("peekaboo, you can't see 7");
    console.log("peekaboo, you can't see 8");
    console.groupEnd();

    // counting

    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');

    // timing

  </script>
</body>
</html>
