<body>
  <script>
    // ## Array Cardio Day 2

    const peoples = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 },
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen in my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19?

    const isAdult = peoples.some(people => (new Date()).getFullYear() - people.year >= 19)

    console.log(isAdult)

    // Array.prototype.every() // is everyone 19?

    const allAdults = peoples.every( people => (new Date()).getFullYear() - people.year == 19)

    console.log(allAdults)

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423

    const specificComment = comments.find( comment => comment.id == 823423);
    console.log(specificComment)

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    const specificCommentId = comments.findIndex( comment => comment.id == 542328);

    // 아래와 같이 쓰면 comments에서 잘려나감
    // const newComments = comments.splice(specificCommentId, 1)
    // console.table(comments)
    // console.table(newComments)

    const newComment2 = [
      ...comments.slice(0, specificCommentId),
      ...comments.slice(specificCommentId + 1)
    ];

    console.table(newComment2)
    // comments.splice(index, 1);

  </script>
</body>
</html>
